---
- hosts: all
  sudo: yes
  vars_prompt:
    - name: "root_password"
      prompt: "Enter root password"
      private: yes
      encrypt: "sha512_crypt"
      confirm: yes
      salt_size: 7
    - name: "admin_password"
      prompt: "Enter admin password"
      private: yes
      encrypt: "sha512_crypt"
      confirm: yes
      salt_size: 7
  roles:
    - hardening
